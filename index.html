<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="row mx-auto shadow-lg">
    <!-- YOUR RESULT LEFT -->
    <div class="col-lg-6 col-md-6 col-sm-12 px-5 main text-center">
      <h5 class="lead mt-5">Your Result</h5>
      <div class="circle">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <h3 class="mt-5">Great</h3>
      <p class="pb-3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- SUMMARY RIGHT -->
    <div class="col-lg-6 col-md-6 col-sm-12 px-4 submain">
        <h5 class="p-0 mb-4 lead mt-5">Summary</h5>
        <div class="output">
           <!-- JAVASCRIPT DYNAMIC OUTPUT HERE -->
        </div>         
    </div>
  </div>
</div>

  <div class="container">
    <p class="text-center pt-4 my-0 mx-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joshua Camacho</a>.
    </p>
  </div>
  <script type ="module" src="/app.js"></script>
  <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
